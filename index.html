<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD comments</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <header class="bg-info text-white p-4 my-4">
      <h2>XHR CRUD on comments API</h2>
   </header>
 
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <div class="card">
               <div class="card-body">
                  <form id="commentForm">
                     <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                     </div>
                     <div class="form-group">
                        <label for="content">Content</label>
                        <textarea type="text" class="form-control" id="content" rows="4"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="postId">Post Id</label>
                        <select class="form-control" id="postId">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                        </select>
                     </div>
                     <div class="text-right">
                        <button class="btn btn-primary" type="submit" id="submitBtn">Add Comment</button>
                        <button class="btn btn-primary d-none" type="button" id="updateBtn">Update Comment</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-6 offset-md-3">
             <div id="cardContainer">
                <div class="card my-3">
                  <div class="card-header">
                     <h4 class="m-0">name</h4>
                  </div>
                  <div class="card-body">
                     <p class="m-0">email</p>
                     <p class="m-0">content</p>
                  </div>
                  <div class="card-footer d-flex justify-content-between">
                     <button class="btn btn-success">Edit</button>
                     <button class="btn btn-danger">Delete</button>
                  </div>
                </div>
             </div>
         </div>
      </div>
   </div>

   <div class="loader" id="loader">
      <div class="spinner-border text-primary" role="status">
         <span class="sr-only">Loading...</span>
       </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
   <script src="./assets/js/app.js"></script> 
</body>
</html>
